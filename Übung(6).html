<!doctype html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="description" content="Get-Requests">
		<title>Simples Formular</title>
		<link rel="stylesheet" href="html_formular.css">
	</head>

	<body>
		
		<header>
			<h1>Einfaches Formular</h1>
		</header>
		
		<!-- form missing -->
		<form method="get" action="./html_formular_received.html">
          
			<label for="name">Name:</label>
			<input type ="text" id="name" name="name" placeholder="Max Mustermann">

			<br><br>

			<label for="email">E-Mail:</label>
			<input type="text" id="email" name="email" value="max.muster@gmail.com">

			<br><br>

			<label for="number">Telefonnummer:</label>
			<input type="text" id="number" name="number">

			<br><br>

			<label for="gender">Geschlecht:</label>
			<input type="radio" id="male" name="gender">
          	<label for="male">Männlich</label>

			<input type="radio" id="female" name="gender">
			<label for="female">Weiblich</label>

			<input type="radio" id="diverse" name="gender">
			<label for="diverse">Divers</label>

			<br><br>

			<label for="essen">Lieblingsessen:</label>
			<input type="checkbox" id="pizza" name="essen">
			<label for="pizza">Pizza</label>

			<input type="checkbox" id="dürüm" name="essen">
			<label for="dürüm">Dürüm</label>

			<input type="checkbox" id="döner" name="essen">
			<label for="döner">Döner</label>

			<input type="checkbox" id="bosna" name="essen">
			<label for="bosna">Bosna</label>

			<br><br>

			<label for="country">Lieblingsland:</label>
			<select>
				<option value="land1_austria">Österreich</option>
				<option value="land2_germany">Deutschland</option>
				<option value="land3_poland">Polen</option>
				<option value="land4_italy">Italien</option>
				<option value="land5_greece">Griechenland</option>
			</select>

			<br><br>

			<label for="nachricht">Weitere Nachrichten:</label>
          	<textarea type="text" name="nachricht" id="nachricht"></textarea>

			<br><br>

			<button type="submit">Abschicken!</button>



		</form>
	</body>
</html>
